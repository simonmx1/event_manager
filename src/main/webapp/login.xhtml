<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <form id="login_form" action="#{request.contextPath}/login" method="post">
            <h:panelGrid columns="2">
                <p:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" type="text" required="true"/>

                <p:outputLabel for="password" value="Password:"/>
                <p:inputText id="password" type="password" required="true"/>

                <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                    <span class="ui-button-text">Login</span>
                </button>
                <p:commandButton oncomplete="PF('userCreateDialog').show()"  value="Not a User? Register here">
                </p:commandButton>
            </h:panelGrid>
            <c:if test="${param.error != null}">
                <div id="userForm:j_idt38" role="alert" aria-atomic="true" aria-live="polite"
                     class="ui-message ui-message-error ui-widget ui-corner-all">
                    <div>
                        <span class="ui-message-error-icon"/>
                        <span class="ui-message-error-detail" id="userForm:j_idt38_error-detail">Wrong password or username!</span>
                    </div>
                </div>
            </c:if>
        </form>
        <h:form id="create_form">
            <p:dialog header="Create User" id="userCreateDialog" widgetVar="userCreateDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="userData" rendered="#{not empty userCreateController.user}">
                    <h:panelGrid columns="3">
                        <p:outputLabel for="username2" value="Username: " />
                        <p:inputText id="username2" value="#{userCreateController.user.username}" required="true" requiredMessage="Username is required"/>
                        <p:message for="username2">
                            <p:autoUpdate/>
                        </p:message>
                        <p:outputLabel for="password2" value="Password: " />
                        <p:password id="password2" value="#{userCreateController.user.password}" required="true" requiredMessage="Password is required"/>
                        <p:message for="password2   ">
                            <p:autoUpdate/>
                        </p:message>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="3">
                        <p:outputLabel for="firstName" value="First Name: " />
                        <p:inputText id="firstName" value="#{userCreateController.user.firstName}" required="true" requiredMessage="First Name is required"/>
                        <p:message for="firstName">
                            <p:autoUpdate/>
                        </p:message>
                        <p:outputLabel for="firstName" value="Last Name: " />
                        <p:inputText id="lastName" value="#{userCreateController.user.lastName}" required="true" requiredMessage="Last Name is required"/>
                        <p:message for="lastName">
                            <p:autoUpdate/>
                        </p:message>
                        <p:outputLabel for="email" value="E-Mail: " />
                        <p:inputText id="email" value="#{userCreateController.user.email}" required="true" requiredMessage="Email is required" validatorMessage="Incorrect Email address.">
                            <f:validateRegex pattern="([^.@]+)(.[^.@]+)*@([^.@]+.)+([^.@]+)"/>
                        </p:inputText>
                        <p:message for="email">
                            <p:autoUpdate/>
                        </p:message>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel for="enabled" value="Enabled: " />
                        <p:selectBooleanCheckbox id="enabled" value="#{userCreateController.user.enabled}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="role" value="Role: "/>
                        <p:selectOneMenu id="role" value="#{userCreateController.user.role}">
                            <c:choose>
                                <c:when test="#{sessionInfoBean.hasRole('ADMIN')}">
                                    <f:selectItem itemLabel="User" itemValue="USER"/>
                                    <f:selectItem itemLabel="Location Manager" itemValue="LOCATION_MANAGER"/>
                                    <f:selectItem itemLabel="Admin" itemValue="ADMIN"/>
                                </c:when>
                                <c:otherwise>
                                    <f:selectItem itemLabel="User" itemValue="USER"/>
                                </c:otherwise>
                            </c:choose>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Save" action="#{userCreateController.createUser()}"  onselect="PF('userCreateDialog').hide()"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
